<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zgłoszeniowy na szkolenie</title>
</head>
<body>

    <h1>Formularz zgłoszeniowy na szkolenie</h1>
    
    
    <form action="https://formspree.io/f/mdoydpbo" method="POST">

        <label for="name">Imię</label>
        <input type="text" name="name" id="name" required> <br>

        <label for="surname">Nazwisko</label>
        <input type="text" name="surname" id="surname" required> <br>

        <label><input type="email" name="email" placeholder="Podaj adres e-mail" required></label> <br>

        <label for="phone">Telefon</label>
        <input type="tel" name="phone" id="phone" required> <br>

        <select name="city">
            <option value="Krakow">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdansk">Gdańsk</option>
        </select> <br>

        <label><input type="radio" name="sex">Meżczyzna</label><br>
        <label><input type="radio" name="sex">Kobieta</label> <br>
       
        <label><input type="checkbox" name="agreement" required>Wyrażam zgodę na przetwarzanie danych osobowych</label> <br>
        
        <textarea name="message" maxlength="50"></textarea>
        <br>

        <input type="submit" value="Wyślij">

    </form>

</body>
</html>
